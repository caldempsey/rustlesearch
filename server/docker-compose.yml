version: '3.7'
services:
  rustlesearch_api:
    image: rustlesearch_api:latest
    build:
      context: .
    restart: unless-stopped
    env_file: .env
    expose:
      - ${APP_PORT}
    depends_on:
      - redis

  redis:
    image: redis:5-alpine
    command: ['redis-server', '/usr/local/etc/redis/redis.conf']
    restart: unless-stopped
    env_file: .env
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    volumes:
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf
    expose:
      - $REDIS_PORT

  nginx:
    image: nginx:1.17-alpine
    build:
      context: ./nginx/
    restart: unless-stopped
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -c /nginx/config/nginx.conf -g "daemon off;"'''
    env_file: .env
    volumes:
      - ./config/nginx/:/nginx/config/
      - ./data/certbot/conf/:/etc/letsencrypt/
      - ./data/certbot/www:/var/www/certbot/
    ports:
      - 443:443
      - 80:80
    depends_on:
      - redis
      - rustlesearch_api

  certbot:
    image: certbot/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt/
      - ./data/certbot/www/:/var/www/certbot
