version: '3.7'

services:
  rustlesearch_api:
    image: rustlesearch_api:latest
    build:
      context: .
    restart: unless-stopped
    env_file: .env
    expose:
      - ${APP_PORT}
    depends_on:
      - redis
  redis:
    image: redis:5-alpine
    command: ['redis-server', '/usr/local/etc/redis/redis.conf']
    restart: unless-stopped
    env_file: .env
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    volumes:
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf
    expose:
      - ${REDIS_PORT}
